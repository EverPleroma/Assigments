<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="REGISTRATION.CSS">
    <!-- Poppins family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign Up</h1>
      <form>
       <div class="inputfield">
        <label for="FirstName">First Name</label>
        <input type="text" placeholder="Enter first name" required>
       </div>
       <div class="inputfield">
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Enter last name" required>
       </div>
       <div class="inputfield">
        <label for="Phonenumber">Phone Number</label>
        <input type="number" placeholder="+234800000000">
       </div>
       <div class="inputfield">
        <label for="Email">Email Address</label>
        <input type="email" placeholder="Example@gmail.com" required>
       </div>
       
       <div class="inputfield">
        <label for="Password">Password</label>
        <input type="password" placeholder="Enter Password" required>
       </div>
       <div class="inputfield">
        <label for="Gender">Gender</label>
        <select name="Gender" id="#" class="Genderselect">
            <option value="Male" class="Genderselect">Male</option>
            <option value="Female" class="Genderselect">Female</option>
        </select>
       </div>
       <div class="inputfield">
        <label for="DOB">Date of Birth</label>
        <div class="custom">
        <input type="date" class="select" value="23-10-2022" required>
      </div>
       </div>
       <div class="inputfield">
        <label for="Favcolor">Favourite Colour</label>
        <input type="color" placeholder="Favcolor">
       </div>
       <div class="inputcheck">
        <label for="checkbox">I have read and agree to the <a href="#">Terms and Services</a> 
        <input type="checkbox" class="check">
       </div>
       <a href="Success card Login.html" ><button class="registerbtn">Register</button></a>
       <div class="register">
        Already have an account? <span><a href="Login.html"> Login</a></span>
      </div>
      </form>
    </div>
  </body>
</html>
